<!DOCTYPE html>
<html>
<head>
    <title>Ung dung Loop</title>
</head>
<body>
<script>

    let N = +prompt("Nhap gia tri N: ");
    N = parseInt(N);

    for(i = 0; i < N; i++) {
        //tao hang (row) *
        for(j=0;j<=i;j++) {
            document.writeln(" * ");
        }
        document.writeln("<br/>");

        for(k=0;k<=i;k--) {
            document.writeln(" * ");
        }
        document.writeln("<br/>");
    }
</script>
</body>
</html>
