<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
<script>
    let n = 30; // Số lượng số chia hết cho 7 cần tính tổng
    let count = 0;
    let currentNumber = 1;
    let sum = 0;

    while (count < n) {
        if (currentNumber % 7 === 0) {
            sum += currentNumber;
            count++;
        }
        currentNumber++;
    }

    document.write("Tổng của 30 số chia hết cho 7 đầu tiên: " + sum);
</script>
</body>
</html>
