<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của số nguyên dương</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
        if (n === 0 || n === 1) {
            return 1;
        } else {
            let giaiThua = 1;
            for (let i = 2; i <= n; i++) {
                giaiThua *= i;
            }
            return giaiThua;
        }
    }

    // Ví dụ tính giai thừa của số 5
    let soNguyenDuong = 5;
    let ketQua = tinhGiaiThua(soNguyenDuong);
    console.log("Giai thừa của " + soNguyenDuong + " là: " + ketQua);
</script>

</body>
</html>
