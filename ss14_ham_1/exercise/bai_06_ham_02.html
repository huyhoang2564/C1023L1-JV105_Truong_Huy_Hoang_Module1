<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function isPositiveInteger(number) {
            return Number.isInteger(number) && number > 0;
        }

        const number = +prompt("Nhập số: ");
        const result = isPositiveInteger(number);
        console.log(result); // Output: false


    </script>
</body>
</html>
