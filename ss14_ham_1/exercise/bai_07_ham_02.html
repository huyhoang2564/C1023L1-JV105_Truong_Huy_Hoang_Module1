<body>
     <script>

         function swapNumbers(a, b) {
             [a, b] = [b, a];
             return [a, b];
         }

         let a = +prompt("Nhập số a: ");
         let b = +prompt("Nhập số b: ");
          [a, b] = swapNumbers(a, b);
         console.log(a, b);


     </script>
</body>
