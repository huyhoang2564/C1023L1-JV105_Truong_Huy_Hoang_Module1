<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function isNumericCharacter(character) {
            return !isNaN(character) && !isNaN(parseInt(character));
        }

        const character = '7';
        const result = isNumericCharacter(character);
        console.log(result); // Output: true


    </script>
</body>
</html>
