<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function factorial(number) {
        if (number === 0 || number === 1) {
            return 1;
        }
        return number * factorial(number - 1);
    }

    const number = +prompt("Nhập số cần điền vào: ");
    const result = factorial(number);
    console.log(result); // Output: 120


</script>
</body>
</html>
