<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function findMinNumber(a, b, c) {
            return Math.min(a, b, c);
        }

        let a = +prompt("Nhập số a: ");
        let b = +prompt("Nhập số b: ");
        let c = +prompt("Nhập số c: ");
        const result = findMinNumber(a, b, c);
        console.log(result); // Output: 5


    </script>
</body>
</html>
