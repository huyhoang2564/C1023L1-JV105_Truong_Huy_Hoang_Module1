<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2>GIÁ TRỊ LỚN NHẤT</h2>

    <label for="a">a : </label>
    <input id="a" type="text"><br><br>

    <label for="b">b : </label>
    <input id="b" type="text"><br><br>

    <label for="c">c : </label>
    <input id="c" type="text"><br><br>

    <button type="button" onclick="check()">Kiểm tra kết quả</button>
    <p id="result"></p>
</form>
<script>
    function check()
    {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        let c = +document.getElementById("c").value
        let max = a;

        if(max <= b) {
            max=b;
                document.getElementById("result").innerHTML = "Giá trị lớn nhất là: " + max;

        } else if(max<=c) {
            max=c;
            document.getElementById("result").innerHTML="Giá trị lớn nhất là: "+max;

        } else {
            document.getElementById("result").innerHTML="Giá trị lớn nhất là: "+max;
        }
    }
</script>
</body>
</html>
