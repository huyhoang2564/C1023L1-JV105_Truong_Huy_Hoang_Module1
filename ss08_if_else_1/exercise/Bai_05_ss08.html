<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<form>

    <label for="diemBaiKT">Điểm bài kiểm tra: </label>
    <input type="number" id="diemBaiKT" step="0.01"><br><br>

    <label for="diemGiuaKy">Điểm thi giữa kỳ: </label>
    <input type="number" id="diemGiuaKy" step="0.01"><br><br>

    <label for="diemCuoiKy">Điểm thi cuối kỳ: </label>
    <input type="number" id="diemCuoiKy" step="0.01"><br><br>

    <button onclick="xepHangHocLuc()" type="button">Xếp hạng</button>
    <p id="ketQua"></p>

</form>

<script>
    function xepHangHocLuc() {

        let diemBaiKT = parseFloat(document.getElementById("diemBaiKT").value);
        let diemGiuaKy = parseFloat(document.getElementById("diemGiuaKy").value);
        let diemCuoiKy = parseFloat(document.getElementById("diemCuoiKy").value);

        let diemTrungBinh = (diemBaiKT + diemGiuaKy + diemCuoiKy) / 3;

        let hocLuc = "";
        if (diemTrungBinh >= 8.5) {
            hocLuc = "Giỏi";

        } else if (diemTrungBinh >= 7) {
            hocLuc = "Khá";

        } else if (diemTrungBinh >= 5) {
            hocLuc = "Trung bình";

        } else {
            hocLuc = "Yếu";
        }

        document.getElementById("ketQua").innerHTML = "Học lực của học sinh là: " + hocLuc;
    }
</script>
</body>
</html>
