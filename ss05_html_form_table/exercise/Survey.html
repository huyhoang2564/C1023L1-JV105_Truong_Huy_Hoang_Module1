<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
    <h1>Market Research Survey </h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr />
<form>
    <label for="age - select"> <strong>What is your age range?</strong></label><br>
    <select name="age" id="age - select">
        <option>18 - 24</option>
        <option>25 - 34</option>
        <option>35 - 50</option>
        <option>50+</option>
    </select><br><br>

    <label for="income - select"> <strong>What is your yearly income range?</strong></label><br>
    <select name="income" id="income - select">
        <option>$0 - $25.000</option>
        <option>$25.001 - $50.000</option>
        <option>$50.001 - $100.000</option>
        <option>$100.000+</option>
    </select><br><br>

    <label for="gender"><strong>Gender Identity</strong></label><br>
    <input type="radio" id="gender" name="gender" value="male"> Male<br>
    <input type="radio" id="gender1" name="gender" value="female"> Female<br>
    <input type="radio" id="gender2" name="gender" value="non binary"> Non binary<br>
    <input type="radio" id="gender3" name="gender" value="other"> Other <br><br>

    <label for="product"><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong></label><br>
    <input type="checkbox" id="product" name="product" value="product1"> Product 1 <br>
    <input type="checkbox" id="product1" name="product" value="product2"> Product 2 <br>
    <input type="checkbox" id="product2" name="product" value="product3"> Product 3 <br><br>

    <label for="time"><strong>How often would you use our new product?</strong></label><br>
    <input type="radio" id="time" name="time" value="daily"> Daily <br>
    <input type="radio" id="time1" name="time" value="weekly"> Weekly <br>
    <input type="radio" id="time2" name="time" value="monthly"> Monthly<br><br>

    <label for="money"><strong>What would you pay for the new product?</strong></label><br>
    <p>
        $
        <input type="number" id="money" name="money" value="dollars" > .
        <input type="number" id="money1" name="money" value="cent"><br>

    </p>

    <label for="say"><strong>What features would you like to see in the new product?</strong></label><br>
    <input type="text" id="say" name="time"> <br>

</form>


</body>
</html>
