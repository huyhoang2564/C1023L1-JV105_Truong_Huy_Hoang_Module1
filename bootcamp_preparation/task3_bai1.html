<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 _ Bài 1</title>

<body>
<script>
    function prefixSums(a) {
        let b = [];
        let sum = 0;

        for (let i = 0; i < a.length; i++) {
            sum += a[i];
            b[i] = sum;
        }

        return b;
    }

    // Hàm để nhập mảng từ người dùng
    function inputArray() {
        let n = parseInt(prompt("Nhập số phần tử của mảng:"));
        let array = [];

        for (let i = 0; i < n; i++) {
            let element = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            array.push(element);
        }

        return array;
    }

    let a = inputArray();
    let b = prefixSums(a);
    console.log(b);
</script>
</body>
</html>
