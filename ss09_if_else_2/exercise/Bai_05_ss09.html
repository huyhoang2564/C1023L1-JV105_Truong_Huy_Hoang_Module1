<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<form>
    <h2>Tính diện tích tam giác vuông</h2>

    <label for="canhA">Cạnh a:</label>
    <input type="number" id="canhA" step="0.01"><br><br>

    <label for="canhB">Cạnh b:</label>
    <input type="number" id="canhB" step="0.01"><br><br>

    <button onclick="tinhDienTich()" type="button">Kết quả</button>
    <p id="ketQua"></p>
</form>



<script>
    function tinhDienTich() {

        let canhA = parseFloat(document.getElementById("canhA").value);
        let canhB = parseFloat(document.getElementById("canhB").value);
        let dienTich = (canhA * canhB) / 2;

        document.getElementById("ketQua").innerHTML = "Diện tích tam giác vuông là: " + dienTich.toFixed(2);
    }
</script>
</body>
</html>
