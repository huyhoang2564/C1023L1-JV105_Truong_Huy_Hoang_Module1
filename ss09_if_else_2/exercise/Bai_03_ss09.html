<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<form>
    <h2>Tính diện tích hình vuông</h2>
    <label for="canhA">Cạnh a:</label>
    <input type="number" id="canhA" step="0.01"><br><br>

    <button onclick="tinhDienTich()" type="button">Kết quả</button>
    <p id="ketQua"></p>
</form>

<script>
    function tinhDienTich() {

        let canhA = parseFloat(document.getElementById("canhA").value);
        let dienTich = canhA * canhA;

        document.getElementById("ketQua").innerHTML = "Diện tích hình vuông là: " + dienTich.toFixed(2);
    }
</script>
</body>
</html>
