<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
<form>
    <h2>Chuyển đổi độ C sang độ F</h2>
    <label for="doC">Độ Celsius (°C):</label>
    <input type="number" id="doC" step="0.01"><br><br>

    <button onclick="chuyenDoCDoF()" type="button">Chuyển đổi</button>
</form>

<p id="ketQua"></p>

<script>
    function chuyenDoCDoF() {
        let doC = parseFloat(document.getElementById("doC").value);
        let doF = (doC * 9/5) + 32;

        document.getElementById("ketQua").innerHTML = doC + " °C = " + doF.toFixed(2) + " °F";
    }
</script>
</body>
</html>
