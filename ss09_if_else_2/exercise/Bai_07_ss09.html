<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<form>
    <label for="heSoA">Hệ số a:</label>
    <input type="number" id="heSoA" step="0.01"><br><br>

    <label for="heSoB">Hệ số b:</label>
    <input type="number" id="heSoB" step="0.01"><br><br>

    <label for="heSoC">Hệ số c:</label>
    <input type="number" id="heSoC" step="0.01"><br><br>

    <button onclick="giaiPhuongTrinh()" type="button">Giải phương trình</button>
    <p id="ketQua"></p>
</form>

<script>
    function giaiPhuongTrinh() {

        let heSoA = parseFloat(document.getElementById("heSoA").value);
        let heSoB = parseFloat(document.getElementById("heSoB").value);
        let heSoC = parseFloat(document.getElementById("heSoC").value);

        let delta = heSoB * heSoB - 4 * heSoA * heSoC;

        if (delta > 0) {
            let x1 = (-heSoB + Math.sqrt(delta)) / (2 * heSoA);
            let x2 = (-heSoB - Math.sqrt(delta)) / (2 * heSoA);

            document.getElementById("ketQua").innerHTML = "Phương trình có hai nghiệm:<br>x1 = " + x1.toFixed(2) + "<br>x2 = " + x2.toFixed(2);

        } else if (delta === 0) {

            let x = -heSoB / (2 * heSoA);
            document.getElementById("ketQua").innerHTML = "Phương trình có nghiệm kép:<br>x = " + x.toFixed(2);

        } else {
            document.getElementById("ketQua").innerHTML = "Phương trình vô nghiệm";
        }
    }
</script>
</body>
</html>
